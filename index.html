<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/b826549c01.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles/index.css">
    <title>Lenskart Clone</title>
</head>

<body>
    <header>
        Header
    </header>
    <nav>
        Navigation
    </nav>
    <main>
      <section class="banner_slider_section">
        <div id="carouselExampleAutoplaying" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
              <div class="carousel-item active">
               <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Feb23/23feb/marble/web.gif" class="d-block w-100" alt="..."></a>
              </div>
              <div class="carousel-item" >
               <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Oct22/kiara/Refresh-Banner-Web.gif" class="d-block w-100" alt="..."></a>
              </div>
              <div class="carousel-item">
               <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Feb23/Launch%20banner.gif" class="d-block w-100" alt="..."></a>
              </div>
              <div class="carousel-item" >
                <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Nov22/mens-edit/desktop.jpg" class="d-block w-100" alt="..."></a>
               </div>
               <div class="carousel-item">
                <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Nov22/tinted/launch-desk.gif" class="d-block w-100" alt="..."></a>
               </div>
               <div class="carousel-item" >
                <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Nov22/LK-Airflex-desktop-banner.gif" class="d-block w-100" alt="..."></a>
               </div>
               <div class="carousel-item">
                <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Dec22/blend-edit/web.jpg" class="d-block w-100" alt="..."></a>
               </div>
               <div class="carousel-item" >
                 <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Dec22/new-collection/desktop.gif" class="d-block w-100" alt="..."></a>
                </div>
                <div class="carousel-item">
                 <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Feb23/vday/home/Web.jpg" class="d-block w-100" alt="..."></a>
                </div>
                <div class="carousel-item">
                  <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Feb23/23feb/wedding%20edit/web-home.gif" class="d-block w-100" alt="..."></a>
                 </div>
                 <div class="carousel-item" >
                   <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Jan23/23jan/hooper/hooper-web.jpg" class="d-block w-100" alt="..."></a>
                  </div>
                  <div class="carousel-item">
                   <a href=""> <img src="https://static1.lenskart.com/media/desktop/img/Nov22/trans1.gif" class="d-block w-100" alt="..."></a>
                  </div>
            </div>
            <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
              <span class="carousel-control-prev-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Previous</span>
            </button>
            <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
              <span class="carousel-control-next-icon" aria-hidden="true"></span>
              <span class="visually-hidden">Next</span>
            </button>
          </div>
      </section>
    </main>
    <footer>
        Footer
    </footer>

</body>

</html>
