<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/b826549c01.js" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"
        integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"
        integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../styles/index.css">
</head>
<body>
    <div>
        <div class="login-parent">
            <div class="login-inner-parent">
                <div class="fade-login-modal"></div>
                <div class="login-modal-content">
                    <div class="login-inner-content">
                        <div class="login-close-icon">X</div>
                        <div class="login-animate-left">
                            <div class="login-details-modal">
                                <div class="login-heading">Create an account</div>
                                <div>
                                    <input id="firstname" type="text" class="login-input-container"
                                        placeholder="First Name*">
                                </div>
                                <div class="login-error-msg" id="firsterror"></div>
                                <div>
                                    <input id="lastname" type="text" class="login-input-container"
                                        placeholder="Last Name*">
                                </div>
                                <div class="login-error-msg" id="seconderror"></div>
                                <div>
                                    <input id="mobile" type="number" class="login-input-container"
                                        placeholder="Mobile*" value="+91">
                                </div>
                                <div class="login-error-msg" id="thirderror"></div>
                                <div>
                                    <input id="email" type="email" class="login-input-container"
                                         placeholder="Email*">
                                </div>
                                <div class="login-error-msg" id="fortherror"></div>
                                <div>
                                    <input id="password" type="password" class="login-input-container"
                                        placeholder="Password">
                                </div>
                                <div class="login-error-msg" id="fiftherror"></div>
                                <div>
                                    <input id="referalcode" type="text" class="login-input-container"
                                         placeholder="Referal Code">
                                </div>
                                <div class="login-error-msg" id="referalerror"></div>
                                <div class="login-whatsapp-box">
                                    <div class="checkbox-login-whatsapp"><input id="whatsappcheck" type="checkbox"></div>
                                    <span class="login-whatsapp-text">Get updates on whatsapp</span>
                                    <div class="whatsapp-logo-login"><img
                                            src="https://static.lenskart.com/media/desktop/img/25-July-19/whatsapp.png"
                                            alt="whatsapplogo" width="100%">
                                    </div>
                                </div>
                                <div class="login-signup-shortcut">
                                    <div>By creating this account, you agree to our</div>
                                    <div><a href="./Privacypolicy.html" class="login-signup-click">Privacy Policy</a></div>
                                </div>
                                <div>
                                    <button class="login-button"><a class="login-signin-link" onclick="Signup()">Create an
                                            account</a></button>
                                </div>
                                <div class="login-signup-shortcut">
                                    <div>Have an account?</div>
                                    <div><a href="./Login.html" class="login-signup-click">Sign In</a></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="./signup.js"></script>
    </section>
    </div>
</body>
</html>
